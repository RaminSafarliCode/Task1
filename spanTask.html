<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table th,
      table td {
        border-color: black;
        border: 2px;
        border-style: solid;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">09:00</th>
          <td rowspan="3">
            Math
            <br />
            History
            <br />
            Programming culture
          </td>
          <td>Calculus</td>
          <td>Programming culture</td>
          <td>Linear Algebra</td>
          <td>History</td>
        </tr>
        <tr>
          <th scope="row">10:00</th>
          <!-- <td>History</td> -->
          <td>Calculus</td>
          <td>Math</td>
          <td>Programming culture</td>
          <td>Linear Algebra</td>
        </tr>
        <tr>
          <th scope="row">11:00</th>
          <!-- <td>Programming culture</td> -->
          <td>Linear Algebra</td>
          <td>Calculus</td>
          <td>Math</td>
          <td>History</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
