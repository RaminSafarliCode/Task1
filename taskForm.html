<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Form</title>
    <link rel="stylesheet" href="formStyle.css" />
  </head>
  <body>
    <div class="center">
      <header>
        <div class="firstHeader">
          Have an account?
          <a href="#" class="linkStyle">Log in</a>
        </div>
        <h1>Sign up</h1>
      </header>

      <form>
        <div class="places">
          <input
            class="input"
            type="text"
            value="Caroline Forsey"
            placeholder="Fullname"
            name="fullname"
            required
          />
        </div>

        <div class="places">
          <label for="email"
            >Did you mean
            <a href="#" class="linkStyle2">cforsey@gmail.com</a>?</label
          >
          <br />
          <input
            style="margin-top: 10px"
            class="input"
            type="email"
            id="email"
            value="cforsey@gmil.com"
            placeholder="example@gmail.com"
            name="email"
            required
          />
        </div>

        <div class="places">
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Re-enter email"
            name="reemail"
            required
          />
        </div>

        <div class="places">
          <input
            class="input"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <div class="places">
          <input
            class="input"
            type="password"
            placeholder="Re-enter password"
            name="repassword"
            required
          />
        </div>

        <div class="places">
          <label for="checkbox" class="checkboxStyle">
            <div class="check">
              <input type="checkbox" id="checkbox" name="checkbox" />
            </div>
            <div class="def">
              Receive our weekly newsletter and other occasional updates
            </div>
          </label>
        </div>

        <div class="places">
          <button type="submit" style="margin-top: 20px" name="submit">
            Create account
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
